{% extends "video_blog/layout.html" %}

{% block body %}

    {% if user.is_authenticated %}
    <form enctype="multipart/form-data" id="new_post" action="{% url 'create_post' %}" method="POST">
       	{% csrf_token %}
       	<div class="form-group">
        {% for field in new_post_form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        </div>
        <input class="btn btn-primary" type="submit" value="Post">
    </form>
    {% endif %}

{% endblock %}
